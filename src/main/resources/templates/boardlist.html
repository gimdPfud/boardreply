<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">게시판 목록</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록시간</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardDTOS}">
            <td th:text="${board.bno}"></td>
            <td><a th:href="@{/board/read/{bno}(bno=${board.bno})}" th:text="${board.title}"></a></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.regitime}"></td>
            <td>
                <a th:href="@{/board/edit/{bno}(bno=${board.bno})}" class="btn btn-sm btn-warning">수정</a>
                <a th:href="@{/board/delete(bno=${board.bno})}" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/board/register" class="btn btn-primary">글쓰기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
