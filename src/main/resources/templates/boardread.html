<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${boardDTO.title}"></h2>
    <p><strong>작성자:</strong> <span th:text="${boardDTO.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(boardDTO.regitime, 'yyyy-MM-dd HH:mm')}"></span></p>
    <hr>
    <p th:text="${boardDTO.content}" class="border p-3"></p>
    <a th:href="@{/board/edit/{bno}(bno=${boardDTO.bno})}" class="btn btn-warning">수정</a>
    <a th:href="@{/board/delete(bno=${boardDTO.bno})}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
    <a href="/board/list" class="btn btn-secondary">목록으로</a>
</div>

<div class="replyList"></div>

<script th:inline="javascript">
    let bno = [[${boardDTO.bno}]]
    document.addEventListener("DOMContentLoaded",function () {
        list();
    })

    function list() {
        /*bno넘겨서 List받기*/
        $.ajax({
            url : `/reply/list/${bno}`,
            type : "get",
            success : function (data) {
                let str = "";
                if(data.length==0) {
                    str = `<h2>댓글이 존재하지 않습니다.</h2>`
                }else{
                    for(let i = 0; i<data.length; i++){
                        str += `<div class="row mt-3">
                <span class=" rno">${data[i].rno}</span>
                <span class=" content">${data[i].content}</span>
                <span class="writer">${data[i].writer}</span>
                <span class="regitime">${data[i].regitime}</span>
                <span class="btns">
                    <button class="btn editbtn">수정</button>
                    <button class="btn delbtn">삭제</button>
                </span>
            </div>`
                    }
                }
                $(".replyList").html(str)
            }
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
